<!DOCTYPE html>
<html>
<head>
    <title>Report</title>
    <link
    rel="stylesheet"
    href="https://pyscript.net/releases/2023.11.2/core.css"
/>
<script
    type="module"
    src="https://pyscript.net/releases/2023.11.2/core.js"
></script>
</head>
<body>
    <h1>Report</h1>
        <script type="py" terminal>
            import urllib.parse

            url = "https://example.com"
            parsed_url = urllib.parse.urlparse(url)

            # Access the different components of the parsed URL
            scheme = parsed_url.scheme
            netloc = parsed_url.netloc
            path = parsed_url.path
            params = parsed_url.params
            query = parsed_url.query
            fragment = parsed_url.fragment

            # Use the parsed URL components as needed
            # For example, you can print them out:
            print(f"Scheme: {scheme}")
            print(f"Netloc: {netloc}")
            print(f"Path: {path}")
            print(f"Params: {params}")
            print(f"Query: {query}")
            print(f"Fragment: {fragment}")
        </script>
<!-- website report instance-->
    <div class="progress-bar">
        <div class="progress">
            <progress value="0" max="100"></progress>
        </div>
    </div>
    <details>
        <summary>Click to expand</summary>
        <p>This is the collapsible content.</p>
    </details>
</body>
</html>
